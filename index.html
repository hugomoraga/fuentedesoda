<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fuentedesoda/assets/main.bundle.css">

    <script src="/fuentedesoda/assets/main.bundle.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <title>home</title>

</head>
<body class="flex flex-col min-h-screen bg-slate-200">
<main class="container flex-grow">

<nav class="container flex justify-around py-8 mx-auto bg-teal-600">
  <div>
    <a href="/fuentedesoda/" class="uppecase"> LOGO </a>
  </div>
  <div class="space-x-8 text-white text-lg uppercase font-bold ">
 
  
<a class="hover:text-amber-400" href="/fuentedesoda/pages/team/">Nuestro equipo</a>



  
<a class="hover:text-amber-400" href="/fuentedesoda/pages/letter/">La Carta</a>



  
<a class="hover:text-amber-400" href="/fuentedesoda/pages/contact/">Contactanos</a>




  </div>
</nav>


<section id="home-slider" class="relative">
    <ul class="controls" id="customize-controls" aria-label="Carousel Navigation" tabindex="0">
        <li class="prev" data-controls="prev" aria-controls="customize" tabindex="-1">
            <i class="fas fa-angle-left fa-4x"></i>
        </li>
        <li class="next" data-controls="next" aria-controls="customize" tabindex="-1">
            <i class="fas fa-angle-right fa-4x"></i>          
        </li>
    </ul>
    <div class="home-slider-container">
        <div>
            <img src="/fuentedesoda/assets/img/slider1.png" alt="" />
        </div>
        <div>
          <img src="/fuentedesoda/assets/img/slider2.jpg"alt=""/>
        </div>
        <div>
          <img src="/fuentedesoda/assets/img/slider3.jpg" alt=""/>
        </div>
    </div>

</section>




<style>

    .home-slider-container img {
        max-height: 800px;
        object-fit: cover;
        width: 100%;
        object-position: center;
    }


  #home-slider {
        overflow: hidden;
        position:relative;
      
    }
    
    .controls li {
      color: #919932;
    }
    
    .controls {
        margin: 0;
        padding: 0;
        list-style: none;
        position: absolute;
        left: 5%;
        width: 90%;
        top: 45%;
        transform: translatey(-50%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 10;
    }
    
    .controls:focus {
      outline: none;
    }
    
    .controls li:hover {
      cursor: pointer;
    }
    .tns-nav>.tns-nav-active {
      background: rgb(190, 189, 189) !important;
    }
    .tns-nav>[aria-controls] {
      width: 12px;
      height: 12px;
      padding: 0;
      margin: 0 10px;
      border-radius: 50%;
      background: rgb(146, 137, 137);
      border: 0;
    }
    .tns-nav {
      text-align: center;
      margin: 10px 0;
    }
     .tns-controls button { 
      display: inline-block;
      padding: 8px 16px;
      background-color:  #04AA6D;
      color: white;
      border-radius: 50%;
      border: 0px;
      font-weight: 700;
      font-size: 20px;
    
     }
    
    .tns-controls button:hover { 
        background-color: #ddd;
      color: black;
    }
    .tns-controls {
        margin-top: 20px;
        margin-left: 10px;
        position: absolute;
        z-index: 10;
    }
    
    </style>
</main>    
</body>
</html>
